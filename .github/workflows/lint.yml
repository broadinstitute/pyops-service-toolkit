name: Linting and Static Analysis

on:
  pull_request:
  push:
    branches: [main]

jobs:
  setup:
    name: Setup & Dependency Install
    runs-on: ubuntu-latest
    outputs:
      python-path: ${{ steps.python.outputs.python-path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        id: python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Upgrade pip & install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Install pre-commit hooks
        run: pre-commit install-hooks

  lint:
    name: Flake8 Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: |
          pip install pre-commit
          pre-commit run flake8 --all-files

  type-check:
    name: Type Checking (mypy)
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: |
          pip install pre-commit
          pre-commit run mypy --all-files

  formatting:
    name: Formatting (autopep8 + whitespace)
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: |
          pip install pre-commit
          pre-commit run autopep8 --all-files
          pre-commit run end-of-file-fixer --all-files
          pre-commit run trailing-whitespace --all-files
          pre-commit run mixed-line-ending --all-files

  misc-checks:
    name: Misc Pre-Commit Checks
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: |
          pip install pre-commit
          pre-commit run check-yaml --all-files
          pre-commit run check-added-large-files --all-files
          pre-commit run python-use-type-annotations --all-files
          pre-commit run python-check-blanket-noqa --all-files
          pre-commit run python-check-blanket-type-ignore --all-files
